<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/sub-style.css" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">路灯</h1>
		</header>

		<div class="control">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#popover0" class="mui-navigate-right">
						查询路灯状态
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#popover1" class="mui-navigate-right">
						手动设置
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#popover2" class="mui-navigate-right">
						设置模式
					</a>
				</li>
			</ul>
		</div>

		<div id="popover0" class="mui-popover">
			<div class="mui-scroll">
				<p class="popover-title">小车速度</p>
				<div class="popover0">
					<select class="mui-btn mui-btn-block popover0-select">
						<option value="item-1">1号路灯</option>
						<option value="item-2">2号路灯</option>
						<option value="item-3">3号路灯</option>
					</select>

					<button type="button" class="mui-btn mui-btn-grey popover0-button">查询</button>

					<p><span></span>当前的状态：<span>close</span></p>
				</div>
			</div>
		</div>

		<div id="popover1" class="mui-popover">
			<div class="mui-scroll">
				<p class="popover-title">手动设置</p>
				<div class="popover1">
					<select class="mui-btn mui-btn-block popover1-select">
						<option value="item-1">1号路灯</option>
						<option value="item-2">2号路灯</option>
						<option value="item-3">3号路灯</option>
					</select>

					<div class="mui-input-row">
						<label>开关</label>
						<div class="mui-switch mui-active mui-switch-blue">
							<div class="mui-switch-handle"></div>
						</div>
					</div>

					<button type="button" class="mui-btn mui-btn-grey popover1-button0">取消</button>
					<button type="button" class="mui-btn mui-btn-grey popover1-button1">确认</button>
				</div>
			</div>
		</div>

		<div id="popover2" class="mui-popover">
			<div class="mui-scroll">
				<p class="popover-title">设置模式</p>
				<div class="popover2">
					<div class="popover2-radio">
						<div id="radio1" class="mui-input-row mui-radio mui-left">
							<label>手动</label>
							<input name="radio" type="radio">
						</div>
						<div id="radio2" class="mui-input-row mui-radio mui-left">
							<label>自动</label>
							<input name="radio" type="radio">
						</div>
					</div>

					<button type="button" class="mui-btn mui-btn-grey popover2-button0">取消</button>
					<button type="button" class="mui-btn mui-btn-grey popover2-button1">确认</button>
				</div>
			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
